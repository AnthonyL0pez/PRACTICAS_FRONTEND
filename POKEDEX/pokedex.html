<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- <img src="img/Console.png" class="img-fluid" id="imgConsolePokemon" alt="Pokemon" width="700px" height="500px"> -->
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="row">
                    <img src="img/pokeball.png" class="img-fluid" id="imgPokemon" alt="Pokemon" width="250px" height="400px">
                </div>
                <div class="row">
                    <label for="">Nombre o ID del Pokemon:</label>
                    <input type="text" id="txtNamePokemon" name="NamePokemon" placeholder="Nombre, Codigo">
                    <button  onclick="setDataPokemon()">Buscar Pokemon</button>
                </div>
                <div class="row">
                    <table>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" id="txtNamesPokemon" disabled ></td>
                        </tr>
                        <tr>
                            <td>Peso:</td>
                            <td><input type="text" id="txtWeightPokemon" disabled ></td>
                        </tr>
                        <tr>
                            <td>Altura:</td>
                            <td><input type="text" id="txtHeightPokemon" disabled ></td>
                        </tr>
                        <tr>
                            <td>Tipo:</td>
                            <td><input type="text" id="txtTypePokemon" disabled ></td>
                        </tr>
                        <tr>
                            <table id="tblStats">
                                
                            </table>
                        </tr>
                        <tr>
                            <h6>MOVIMIENTOS</h6>
                            <textarea name="textarea" rows="10" cols="50" id="txaMovesPokemon"></textarea>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
                    <button id="btnPrevious" onclick="fnQueryAPILimit(-1)">Anterior</button>
                    <button id="btnNext" onclick="fnQueryAPILimit(1)">Siguiente</button>
                    <div class="row carousel-inner" id="rciPokedex">
                        <!-- carousel-item active -->                        
                    </div>
                <!--    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="false"></span>
                        <span class="visually-hidden">Next</span>
                    </button>-->
                </div>
            </div>
        </div>
    </div>

    <SCript src="https://code.jquery.com/jquery-3.6.0.min.js"></SCript>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/metodosJS.js" ></script>
</body>


</html>
